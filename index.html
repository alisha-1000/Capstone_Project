<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="head">
 
    <div class="logo">
        <img src="images_used/logo{-appType} (1).png">
    </div>
    <nav>
        <ul>
            <li><img src="images_used/Home.png"></li>
            <li><img src="images_used/Portfolio.png"></li>
            <li><img src="images_used/About.png"></li>
            <li><img src="images_used/Contact.png"></li>
        </ul>
    </nav>
</header>
<body>
         <div class="project-header" id="project">
            <img src="images_used/Landing Page Hero With Tagline and Image (2).png" alt ="Landing Page">
        </div>
        <section class="projects">
            
            <div class="project" id="project1">
                <img src="images_used/A dynamic user interface mockup displayed on a modern laptop with a clean and stylish design..png" alt="Project 1">
                <p>Project 1<br>Design</p>
            </div>
            <div class="project" id="project2">
                <img src="images_used/A software developer focused on coding on a sleek laptop with design sketches and code snippets on a minimalist desk..png" alt="Project 2">
                <p>Project 2<br>Development</p>
            </div>
            <div class="project" id="project3">
                <img src="images_used/A logo displayed on a modern business card positioned on a rustic wooden table under soft natural light. (1).png" alt="Project 3">
                <p>Project 3<br>Branding</p>
            </div>
            <div class="project" id="project4">
                <img src="images_used/A marketing professional analyzing campaign results on a laptop screen surrounded by colorful marketing materials. (1).png" alt="Project 4">
                <p>Project 4<br>Marketing</p>
            </div>
            <div class="project" id="project5">
                <img src="images_used/A modern laptop displaying analytics graphs and SEO tools on the screen next to a notepad and a pen..png" alt="Project 5">
                <p>Project 5<br>SEO</p>
            </div>
            <div class="project" id="project6">
                <img src="images_used/A modern smartphone displaying a user-friendly app interface with sleek design elements and clear navigation..png" alt="Project 6">
                <p>Project 6<br>UI/UX</p>
            </div>
            <div class="project" id="project7">
                <img src="images_used/A professional consultant engaging in a discussion with a diverse group of colleagues around a conference table. (1).png" alt="Project 7">
                <p>Project 7<br>Consulting</p>
            </div>
            <div class="project" id="project8">
                <img src="images_used/An elegantly arranged display of trendy clothing items on hangers in a bright, inviting boutique environment. (1).png" alt="Project 8">
                <p>Project 8<br>E-commerce</p>
            </div>
            <div class="project" id="project9">
                <img src="images_used/A breathtaking landscape featuring rolling hills bathed in golden hour light, with a tranquil lake reflecting the vibrant sky. (1).png" alt="Project 9">
                <p>Project 9<br>Photography</p>
            </div>
        </section>
        <div class="wrapper">
            <div class="container">
                <div class="contact">
                    <div class="spacer">
                        <h2>Contact Us</h2>
                        <p>Feel free to reach out for collaborations or just a friendly hello!</p>
                    </div>
                </div>
            </div>
        </div>
     
        </div>
        <div class="layout">
            <h2>Follow Me</h2>
            <form class="subscribe-form">
                <input type="email" placeholder="Your email">
                <button type="submit">Subscribe</button>
            </form>
            <div class="socials">
                <img src="images_used/facebook.png">
                <img src="images_used/insta.png">
                <img src="images_used/Twitter.png">
            </div>
        </div>    
        <footer>     
            <div class="left">
                &copy; 2023 MyPortfolio
            </div>
            <div class="right">
                <button class="contact-btn">Contact</button>
            </div>
        </footer>
</body>
</html>
